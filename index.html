<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script lang="javascript" src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<body>
    <h1 style="display:flex;justify-content: center; padding:0;">TRIO VERDE</h1>
    <form id="form">
    
    <div class="input">
        <input class="rounded" placeholder="Digite setor ou cliente" type="number" id="code">

    </div>
        
    <div class="botoes">
        <button class="btn btn-primary" id ="submit" type="submit">Procurar</button>
        <button class="btn btn-danger" onClick="window.location.reload()">Nova consulta</button>
        
    </div>
    
    <div id="msg"></div>

    </form>



    <div id="divtable">
        <table class="table table-bordered" id="tableBody">
            <div class="fixed">
                <tr >
                    <th>Codigo</th>
                    <th>Cliente</th>
                    <th>Setor</th>
                    <th>Visita</th>
                    <th>Segmento</th>
                    <th>Spaten RGB</th>
                    <th>Stella RGB</th>
                    <th>Becks RGB</th>
                    <th>Soma RGB</th>
                    <th>Contagem RGB</th>
                  </tr>
            </div>

          </table>

    </div>



</body>
<script src="https://cdn.jsdelivr.net/npm/alasql@1.7"></script>
    <script src="./script.js"></script>
</html>
